		RepairActors: fix,rafix,ra2nadept,ra2gadept,c1fix,c2fix,c1rafix,c2rafix,cra2nadept,cra2gadept,tsgtdept,scshieldbattery,cscshieldbattery,2100rr,c12100rr,c22100rr

^ShootableMissile:
	Inherits@1: ^ExistsInWorld
	Inherits@2: ^SpriteActor
	Armor:
		Type: Light
	ShootableBallisticMissile:
		LaunchAngle: 128
		Speed: 110
		AirborneCondition: airborne
	Targetable@GROUND:
		TargetTypes: Ground, Vehicle
		RequiresCondition: !airborne
	Targetable@AIRBORNE:
		TargetTypes: Air
		RequiresCondition: airborne
	HiddenUnderFog:
		Type: GroundPosition
	Tooltip:
		Name: Missile
		GenericName: Missile
		ShowOwnerRow: false
	HitShape:
	RejectsOrders:
	Interactable:

^MindControllable:
	ExternalCondition@prevent-mindcontrol:
		Condition: prevent-mindcontrol
	MindControllable:
		Condition: controlled
		PauseOnCondition: prevent-mindcontrol || invulnerability
	WithMindControlArc:
		UsePlayerColor: true
		Transparency: 255
		Offset: 0,0,511
		Angle: 32
		Width: 256
	Targetable@MC:
		TargetTypes: MindControl
		RequiresCondition: !controlled && !prevent-mindcontrol && !invulnerability

^MindControllableStructure:
	ExternalCondition@prevent-mindcontrol:
		Condition: prevent-mindcontrol
	MindControllable:
		Condition: controlled
		PauseOnCondition: prevent-mindcontrol || invulnerability
	WithMindControlArc:
		Color: c71585
		Transparency: 55
		Offset: 0,0,511
		Angle: 32
		Width: 116
	Targetable@MCStructure:
		TargetTypes: MindControlStructure
		RequiresCondition: !controlled && !prevent-mindcontrol && !invulnerability

^DeployableInfantryEditor:
	GrantCondition:
		Condition: editorhack
	WithInfantryBody@Editor:
		DefaultAttackSequence: shoot
		RequiresCondition: !editorhack

^Power:
	Inherits: ^PowerMultiplier
	Buildable:
		BuildDurationModifier: 25
	Targetable@BotArchitect:
		TargetTypes: Power
	ProvidesPrerequisite@anypower:
		Prerequisite: anypower

^PowerPlant:
	Inherits: ^Power
	WithColoredOverlay@IDISABLE:
		Palette: disabled
		RequiresCondition: disabled
	GrantCondition@IDISABLE:
		RequiresCondition: power-outage || TSNeutronBomb
		Condition: disabled
	AffectedByPowerOutage:
		Condition: power-outage
	InfiltrateForPowerOutage:
		Types: SpyInfiltrate
	Targetable@infiltrate:
		TargetTypes: SpyInfiltrate
	Power:
		RequiresCondition: !disabled

^Refinery:
	Buildable:
		BuildDurationModifier: 25

^ProducesUnits:
	Buildable:
		BuildDurationModifier: 25

^AnnounceOnBuild:
	ExternalCondition@PRODUCED:
		Condition: produced
	VoiceAnnouncement:
		RequiresCondition: produced
		Voice: Build
		ValidStances: None

^MCV:
	MustBeDestroyed:
		RequiredForShortGame: true
	BaseBuilding:
	WithTextDecoration:
		Text: MCV
		ReferencePoint: Bottom, Left
		UsePlayerColor: True
		ValidStances: Ally, Enemy, Neutral
		Name: primary
		Weapon: LinkSword1
		RequiresCondition: !linksword2 && !linksword3 && !linksword4
	Armament@s2:
		Name: primary
		Weapon: LinkSword2
		RequiresCondition: linksword2 && !linksword3 && !linksword4

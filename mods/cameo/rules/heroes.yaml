		Produces: Heroes
	ProductionQueue:
		Type: Heroes
		DisplayOrder: 6
		Group: Heroes
		LimitedAudio: BuildingInProgress
	ProductionBar:
		ProductionType: Heroes
	ProvidesPrerequisite@buildingname:
	Selectable:
		Bounds: 48,48
	MapEditorData:
		Categories: Heroes

LINK:
	Inherits@HEROES: ^Heroes
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Tooltip:
		Name: Link
	Buildable:
		BuildPaletteOrder: 10
		Description: Link from Zelda3 SNES\n High HP - Close Combat with Splash Damage.
	Mobile:
		Speed: 80
		Locomotor: heroes
	Health:
		HP: 200000
	GrantConditionOnPrerequisite@linksword2:
		Condition: linksword2
		Prerequisites: linksword2
	GrantConditionOnPrerequisite@linksword3:
		Condition: linksword3
		Prerequisites: linksword3
	GrantConditionOnPrerequisite@linksword4:

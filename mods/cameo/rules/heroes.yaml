		AttackSequences:
			primary: s1
			secondary: bow
		StandSequences: stand
		MoveSequence: run
		RequiresCondition: !linksword2 && !linksword3 && !linksword4
	WithInfantryBody@s2:
		AttackSequences:
			primary: s2
			secondary: bow
		StandSequences: stand
		MoveSequence: run
		RequiresCondition: linksword2 && !linksword3 && !linksword4
	WithInfantryBody@s3:

		Prerequisites: mail3
	GrantConditionOnPrerequisite@bottledfairy:
		Condition: bottledfairy
		Prerequisites: bottledfairy
	SpeedMultiplier@pb:
		Modifier: 120
		RequiresCondition: pegasusboots
	DamageMultiplier@m2:
		Modifier: 70
		RequiresCondition: mail2 && !mail3
	DamageMultiplier@m3:
		Modifier: 50
		RequiresCondition: mail2 && mail3
	SelfHealing@bottledfairy:
		PercentageStep: 1
		Delay: 50
		HealIfBelow: 100
		RequiresCondition: bottledfairy && !herohealblock
	WithDecoration@bottledfairy:
		Image: pips
		Sequence: pip-heal
		ReferencePoint: Bottom, Right
		Offsets: 
			bottledfairy: -4,0
		RequiresCondition: bottledfairy && !herohealblock

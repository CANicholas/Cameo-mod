#   https://www.unitstatistics.com/warcraft/
#   10HP WC1= 1800 ORA
#   1 DMG WC1 = 150 ORA
#   1 Armor point WC1 = 10% armor ORA

^Burnable:
	GrantConditionOnDamageState:
		ValidDamageStates: Medium
		Condition: isBurning 
	GrantConditionOnDamageState@2:
		ValidDamageStates: Heavy, Critical
		Condition: isBurning2
	WithIdleOverlay:
		RequiresCondition: isBurning
		Sequence: flame1
        Palette: WC1Player
        IsPlayerPalette: True
	WithIdleOverlay@2:
		RequiresCondition: isBurning2
		Sequence: flame2
        Palette: WC1Player
        IsPlayerPalette: True
^WC1PNGPal:
	RenderSprites:
		PlayerPalette: WC1Player
	ActorPreviewPlaceBuildingPreview:
		OverridePalette: WC1Player

^WC1Infantry:
	RenderSprites:
		PlayerPalette: WC1Player
	WithDeathAnimation:
		DeathSequencePalette: WC1Player
        DeathSequence: die
        CrushedSequence: die-crushed
        UseDeathTypeSuffix: false
^WCWorker:
	Harvester:
		PipCount: 2
		Capacity: 2
		BaleLoadDelay: 4
		BaleUnloadDelay: 0
		BaleUnloadAmount: 2
		FullyLoadedSpeed: 100
		MaxUnloadQueue: 9
	WithHarvestAnimation:
	WithDockingAnimation:
    
^WCUnitProduction:
	Inherits@prod: ^ProducesUnits
	GrantConditionOnPowerState@supply:
		Condition: lowpower
		ValidPowerStates: Low, Critical
	Production@NORMAL:
		PauseOnCondition: lowpower
	#Production@CLASSICPRODUCTIONQUEUES:
	#	PauseOnCondition: lowpower	

^wc_h_str_sword:
    GrantConditionOnPrerequisite@upgrade:
        Condition: sword_upg
        Prerequisites: wc_h_str_sword || wc_o_str_axe
    GrantConditionOnPrerequisite@upgrade2:
        Condition: sword_upg2
        Prerequisites: wc_h_str_sword2 || wc_o_str_axe2
    FirepowerMultiplier@upgrade:
        Modifier: 120
        RequiresCondition: sword_upg
    FirepowerMultiplier@upgrade2:
        Modifier: 140
        RequiresCondition: sword_upg2             
        
^wc_h_str_shield:
    GrantConditionOnPrerequisite@supgrade:
        Condition: shield_upg
        Prerequisites: wc_h_str_shield || wc_o_str_shield
    GrantConditionOnPrerequisite@supgrade2:
        Condition: shield_upg2
        Prerequisites: wc_h_str_shield2 || wc_o_str_shield2
    DamageMultiplier@upgrade:
        Modifier: 75
        RequiresCondition: shield_upg
    DamageMultiplier@upgrade2:
        Modifier: 75        
        RequiresCondition: shield_upg2    
^wc_h_str_arrow:        
    GrantConditionOnPrerequisite@upgrade:
        Condition: arrow_upg
        Prerequisites: wc_h_str_arrow || wc_o_str_spear
    GrantConditionOnPrerequisite@upgrade2:
        Condition: arrow_upg2
        Prerequisites: wc_h_str_arrow2 || wc_o_str_spear2
    FirepowerMultiplier@upgrade:
        Modifier: 115
        Condition: arrow_upg
    FirepowerMultiplier@upgrade2:
        Modifier: 130
        Condition: arrow_upg2
^wc_h_horses:
    GrantConditionOnPrerequisite@spupgrade:
        Condition: horses_upg
        Prerequisites: wc_h_horses || wc_o_wolves
    GrantConditionOnPrerequisite@spupgrade2:
        Condition: horses_upg2
        Prerequisites: wc_h_horses2 || wc_o_wolves2
    SpeedMultiplier@upgrade:
        Modifier: 110
        RequiresCondition: horses_upg
    SpeedMultiplier@upgrade2:
        Modifier: 120
        RequiresCondition: horses_upg2            
    

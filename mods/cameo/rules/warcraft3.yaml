wc3_undead_ghoul:
    Inherits: ^Soldier
    #Inherits@WC1Infantry: ^WC1Infantry
    Inherits@EXPERIENCE: ^GainsExperience
    Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
    Inherits@DECORATIONS: ^InfantryExperienceHospitalHazmatOverrides
    Valued:
        Cost: 500
    Tooltip:
        Name: Undead Ghoul
    UpdatesPlayerStatistics:
        AddToArmyValue: true
    Buildable:
        BuildPaletteOrder: 10
        Prerequisites:
        Queue: WC.Neutral
        Description: Undead being from different but well known dimension.
        IconPalette: windows256
    Mobile:
        Speed: 80
    Health:
        HP: 25000
    #Food
    Power:
        Amount: -1
    AutoTarget:
        ScanRadius: 4
    Armament:
        Weapon: skeletonSlice
    WithDeathAnimation:
        UseDeathTypeSuffix: false
    WithInfantryBody:
        DefaultAttackSequence: shoot
        -IdleSequences: idle1,idle2,idle3,idle4
    Voiced:
        VoiceSet: wc3_ghoul      
 	DeathSounds:
		Voice: Die
        

	Faction@Random:
		Name: Any
		InternalName: Random
		RandomFactionMembers: gdi, nod, allies, soviet, ra2allies, ra2soviet, yuri, alpha, scavenger, terran, protoss, zerg, city, tsnod, tsgdi, forgotten, cabal
		Side: Generic
		Description: Random Faction\nA random faction will be chosen when the game starts.\nX_factions are excluded!
	Faction@nogen:
		Name: No Generators
		InternalName: nogen
		RandomFactionMembers: gdi, nod, allies, soviet, ra2allies, ra2soviet, yuri, terran, protoss, zerg, tsnod, tsgdi, forgotten, cabal
		Side: Generic
		Description: Random Faction\nA random faction with a harvesting-based economy will be chosen when the game starts.
	Faction@genonly:
		Name: Generators Only
		InternalName: genonly
		RandomFactionMembers: alpha, scavenger, city
		Side: Generic
		Description: Random Faction\nA random faction with a generator-based economy will be chosen when the game starts.
	Faction@gdi:
		Name: GDI
		InternalName: gdi
		Side: Factions
		Description: GDI from Tiberian Dawn\nSupport powers: Airstrike, Ion Cannon
	Faction@nod:
		Name: Nod
		InternalName: nod
		Side: Factions
		Description: Nod from Tiberian Dawn\nSupport powers: Airstrike, Nuclear Strike
	Faction@tsgdi:
		Name: GDI TS
		InternalName: tsgdi
		Side: Factions
		Description: GDI from Tiberian Sun\nFeatures:\n- Hero unit: Mammoth Mk. II\nSupport powers: Drop Pods, Ion Cannon
	Faction@tsnod:
		Name: Nod TS
		InternalName: tsnod
		Side: Factions
		Description: Nod from Tiberian Sun\nFeatures:\n- Subterranean vehicles\n- Stealth generators\n- Tactical missiles with fast charge and flight time\nSupport powers: Cluster & Chemical Missiles
	Faction@forgotten:
		Name: Forgotten
		InternalName: forgotten
		Side: Factions
		Description: Custom Forgotten from Tiberian Sun\nSupport powers: Mutant Commando, Wildlife Rampage
	Faction@cabal:
		Name: CABAL
		InternalName: cabal
		Side: Factions
		Description: CABAL from Tiberian Sun Firestorm\nFeatures:\n- Subterranean vehicles\n- Stealth generators\n- Cluster & Chemical Missiles with fast charge and flight time\n- Most units immune to mind control\n- Epic unit: Core Defender\nSupport powers: Cluster & Chemical Missiles
	Faction@allies:
		Name: Allies
		InternalName: allies
		Side: Factions
		Description: Allies from Red Alert 1\nSupport powers: GPS, Chronosphere, Atomic Bomb
	Faction@soviet:
		Name: Soviet
		InternalName: soviet
		Side: Factions
		Description: Soviets from Red Alert 1\nSupport powers: Parabombs, Iron Curtain, Atomic Bomb
	Faction@ra2allies:
		Name: Allies (RA2)
		InternalName: ra2allies
		Side: Factions
		Description: Allies from RA2\nSupport powers: GPS, Chronosphere, Lightning Storm
	Faction@ra2soviet:
		Name: Soviet (RA2)
		InternalName: ra2soviet
		Side: Factions
		Description: Soviets from RA2\nSupport powers: Iron Curtain, Nuclear Missile
	Faction@yuri:
		Name: Yuri
		InternalName: yuri
		Side: Factions
		Description: Yuri from RA2YR\nFeatures:\n- Mind control\nSupport powers: Genetic Mutator, Psychic Dominator
	Faction@alpha:
		Name: Project
		InternalName: alpha
		Side: Factions
		Description: Player faction from Warzone 2100\nFeatures:\n- Generates revenue through building oil derricks\n- Most units are vehicular\n- Buildings and defenses do not require power to operate\nSupport powers: Laser Satellite
	Faction@scav:
		Name: Scavenger
		InternalName: scavenger
		Side: Factions
		Description: Scavengers from Warzone 2100\nFeatures:\n- Generates revenue through building oil derricks\n- Most units are vehicular\n- Buildings and defenses do not require power to operate\nSupport powers: Airstrikes, Dogfood Convoy, Nuclear Strike
	Faction@terran:
		Name: Terran
		InternalName: terran
		Side: Factions
		Description: Terrans from SC1\nFeatures:\n- Units consume power (supply)\n- Unit production pauses on low power\n- Buildings and defenses do not require power to operate\n- Relatively resilient and powerful units\nSupport powers: Nuclear Strike\n\nGameplay notice: Right-click/deploy lifts buildings,\nuse ctrl+click to set primary producers instead
	Faction@protoss:
		Name: Protoss
		InternalName: protoss
		Side: Factions
		Description: Protoss from SC1\nFeatures:\n- Units consume power (supply)\n- Unit production pauses on low power\n- Buildings and defenses do not require power to operate\n- Relatively resilient and powerful units\nSupport powers: Purifier Beam
	Faction@zerg:
		Name: Zerg
		InternalName: zerg
		Side: Factions
		Description: Zerg from SC1\nFeatures:\n- Units consume power (supply)\n- Unit production pauses on low power\n- Buildings and defenses do not require power to operate\n- Relatively powerful units\nSupport powers: Nuclear Strike
	Faction@city:
		Name: SimCity
		InternalName: city
		Side: Factions
		Description: SimCity from SNES\nFeatures:\n- Generates revenue through taxation of Residential Zones\n- Units gain massive bonuses near Mayor's House\n- Variety of support powers to assist teammates\n- Relatively weak and expensive units\nSupport powers: Mininuke Parabomb, various others\nRecommended for team games only
	Faction@custom:
		Name: Custom
		InternalName: custom
		Side: Special
		Description: Customize each Queue with an existing Faction Queue for your unique playstyle.\nNOTE: Bots do not work with this faction, there is no AI for this faction.\nTS factions currently not supported.
	Faction@all:
		Name: All
		InternalName: all
		Side: Special
		Description: Can't decide which faction to choose? No problem! Start with all MCV at once.
